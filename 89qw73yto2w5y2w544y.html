<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tristan Link</title>
    <style>
        :root {
            --color-background: #31037D;
            --color-black: #000;
            --color-white: #fa5290;
            --color-orange: #fc79aa;
            --color-red: #ff8ab5;
            --color-violet: #faa0c1;
            --color-blue: #ffbad4;
            --color-green: #ffd6e5;
            --color-yellow: #ffffff;
            --color-foreground: var(--color-white);
            --font-name: Righteous;
            --color-gradient: linear-gradient(to bottom, pink, white);
            --axis-y: 1rem;
        }

        html, body {
            font-size: 24px;
            background-color: var(--color-background);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-name);
            height: 100vh;
            margin: 0;
        }

        .c-rainbow {
            position: relative;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .c-rainbow__layer {
            font-size: 3rem;
            color: transparent;
            background: var(--color-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: -1px -1px 0 var(--color-black), 1px -1px 0 var(--color-black),
                         -1px 1px 0 var(--color-black), 1px 1px 0 var(--color-black),
                         4px 4px 0 rgba(0, 0, 0, .2);
            animation: rainbow 3s ease-in-out infinite;
        }

        @keyframes rainbow {
            0%, 100% { transform: translateY(var(--axis-y)); }
            50% { transform: translateY(calc(var(--axis-y) * -1)); }
        }
    </style>
</head>
<body>
    <ul class="c-rainbow">
        <li class="c-rainbow__layer">TRISTAN IRRITATES ME</li>
        <li class="c-rainbow__layer">TRISTAN IRRITATES ME</li>
        <li class="c-rainbow__layer">TRISTAN IRRITATES ME</li>
        <li class="c-rainbow__layer">TRISTAN IRRITATES ME</li>
        <li class="c-rainbow__layer">TRISTAN IRRITATES ME</li>
        <li class="c-rainbow__layer">TRISTAN IRRITATES ME</li>
        <li class="c-rainbow__layer">TRISTAN IRRITATES ME</li>
    </ul>
</body>
</html>
