<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tristan Link</title>
    <style>
        :root {
            --color-background: #31037D;
            --color-gradient: linear-gradient(to bottom, pink, white);
            --axis-x: 1px;
            --axis-y: 1rem;
            --delay: 10;
            --color-black: #000;
            --color-foreground: var(--color-black);
            --font-name: Righteous;
        }

        html, body {
            font-size: 24px;
        }

        body {
            background-color: var(--color-background);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-name);
            height: 100vh;
        }

        .c-rainbow {
            counter-reset: rainbow;
            position: relative;
            display: block;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .c-rainbow__layer {
            counter-increment: rainbow; 
            font-size: 3rem;
            color: transparent;
            background: var(--color-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: -1px -1px 0 var(--color-black), 1px -1px 0 var(--color-black),
                         -1px 1px 0 var(--color-black), 1px 1px 0 var(--color-black),
                         4px 4px 0 rgba(0, 0, 0, .2);
            animation: rainbow 1.5s ease-in-out infinite;
        }

        @keyframes rainbow {
            0%, 100% {
                transform: translateY(var(--axis-y)); 
            }
            50% {
                transform: translateY(calc(var(--axis-y) * -1));
            }
        }
    </style>
</head>
<body>
    <ul class="c-rainbow">
        <li class="c-rainbow__layer">TRISTAN IRRITATES ME</li>
        <li class="c-rainbow__layer">TRISTAN IRRITATES ME</li>
        <li class="c-rainbow__layer">TRISTAN IRRITATES ME</li>
        <li class="c-rainbow__layer">TRISTAN IRRITATES ME</li>
        <li class="c-rainbow__layer">TRISTAN IRRITATES ME</li>
        <li class="c-rainbow__layer">TRISTAN IRRITATES ME</li>
        <li class="c-rainbow__layer">TRISTAN IRRITATES ME</li>
    </ul>
</body>
</html>
