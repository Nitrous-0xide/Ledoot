<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ledoot.xyz</title>
  <style>
    .main {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>Welcome to ledoot.xyz!</h1>
    <h2>If you got a code type it in.</h2>
    <input type="text" id="codeInput" placeholder="Enter your code here">
    <button onclick="checkCode()">Submit</button>
  </div>
  
  <script>
    function checkCode() {
      const code = document.getElementById('codeInput').value;
      switch(code) {
        case 'tristanlink':
          window.location.href = 'TristanIrritatesMeTransfer.html';
          break;
        case 'R6SSTRATS':
          window.location.href = 'R6StratsTransfer.html';
          break;
        case 'cheattools':
          window.location.href = 'CheatToolsTransfer.html';
          break;
        case 'Javelin':
          window.location.href = 'JavelinTransfer.html'
          break;
        default:
          alert('Invalid code');
      }
    }
  </script>
</body>
</html>
